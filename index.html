<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Button clicker</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="navbar">
            <h1>Dojonary</h1>
            <input class="search" type="text" placeholder="Search">
            <button class="login">Login</button>
        </div>
        <div class="container">
            <div class="leftColumn">
                <div class="meaning">
                    <div class="namesAndButton">
                        <h2>ninja</h2>
                        <p class="italic">noun</p>
                        <p>Plural: <span class="italic">ninjas</span></p>
                        <button class="likes">13 likes</button>
                    </div>
                    <div class="meaningInfo">
                        <p>A practitioner skilled in the <br><a href="#">Japanese</a> art of <a href="#">ninjutsu</a></p>
                    </div>
                </div>
                <div class="meaning">
                    <div class="namesAndButton">
                        <h2>ninja</h2>
                        <p class="italic">noun</p>
                        <p>Plural: <span class="italic">ninjas</span></p>
                        <button class="likes">37 likes</button>
                    </div>
                    <div class="meaningInfo">
                        <p>A <a href="#">programmer</a> who breaks <br>down problems with <a href="#">zen</a>-like focus</p>
                    </div>
                </div>
            </div>
            <div class="rightColumn">
                <div class="dojonary">
                    <p>Dojonary is<br>defined by YOU</p>
                    <button class="addDefinition">Add Definition</button>
                </div>
            </div>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
